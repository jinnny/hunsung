<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <!-- CSS FILES.. -->
  <link rel="stylesheet" href="common/css/style_e.css">
  <link rel="stylesheet" href="common/scss/style.css">
</head>
<body>
  <section class="sign-in">
    <div class="sign-in-bg sign-in-content"></div>
    <div class="sign-in-content">
      <form class="sign-in-content-layout">
        <h2 class="sign-in__title">Sign in</h2>
        <p class="sign-in-part">
          <label for="id" class="sign-in__label">User ID</label>
          <input type="text" id="id" class="sign-in__input" placeholder="Enter your ID">
        </p>
        <p class="sign-in-part">
          <label for="pw" class="sign-in__label">Password</label>
          <input type="password" id="pw" class="sign-in__input" placeholder="Enter password">
        </p>
        <button class="sign-in__button"><span class="text">Get Started</span></button>
        <a href="" class="sign-in__link">Forget password?</a>
      </form>
    </div>
  </section>
</body>
</html>
