<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <!-- CSS FILES.. -->
  <link rel="stylesheet" href="common/scss/sign-in-new.css">
</head>
<body>
  <main class="login">
    <div class="login-img-area">
      <img src="images/login/login-img-text.png" srcset="images/login/login-img-text.png 1x, images/login/login-img-text3x.png 2x, images/login/login-img-text3x.png 3x"  alt="" class="login-img">
    </div>
    <div class="login-right-area">
      <div class="login-content">
        <h1 class="login-logo">
          <img src="images/common/logo.svg" alt="CHANNEL middleware" class="login-logo__img">
        </h1>
        <form action="">
          <input type="text" class="input rounded login-input" placeholder="아이디(이메일)">
          <input type="password" class="input rounded login-input" placeholder="비밀번호">
          <button class="button rounded login-button">로그인</button>
          <div class="login-link-area">
            <a href="find-id.html" class="login-link">아이디 찾기</a>
            <span class="login-link__separator"></span>
            <a href="find-pw.html" class="login-link">비밀번호 찾기</a>
          </div>
          <a href="" class="login-notice__link">채널미들웨어가 처음이신가요?</a>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
